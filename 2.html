<!doctype html>
<html>
<head>
<title>WEB1 - 손흥민</title>
<meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script>
    function nightDayHandler(){
     if(document.querySelector('#night_day').value ==='night'){
        document.querySelector('body').style.backgroundColor='black';
        document.querySelector('body').style.color='powderblue';
        document.querySelector('#night_day').value = 'day';

        var alist = document.querySelectorAll('a');
        var i = 0;
        while(i<alist.length){
          alist[i].style.color = 'powderblue';
          i=i+1;
        }
        }else{
          document.querySelector('body').style.backgroundColor='white';
        document.querySelector('body').style.color='black';
        document.querySelector('#night_day').value = 'night';
        var alist = document.querySelectorAll('a');
        var i = 0;
        while(i<alist.length){
          alist[i].style.color = 'blue';
          i=i+1;
        }
      }
    }  
  </script>
</head>

<body>
  <h1><a href="index.html">손흥민</a></h1>
<div id="grid">
<ol>
  <input type="button" value="개요" onclick="location.href='1.html'">
  <P><input type="button" value="상세" onclick="location.href='2.html'"></P>
  <input type="button" value="생애" onclick="location.href='3.html'">
</ol>
<div id="article">
<h2></h2>
<img src="손흥민2.jpg"width="50%"><br>

<input id="night_day" type="button" value="night" onclick="
nightDayHandler();
">
<p>프리미어 리그와 UEFA 챔피언스 리그 아시아 선수 역대 최다 득점자이자 최초로 발롱도르 후보 30인과 FIFA FIFPro 월드 XI 후보 55인에 선정됐다. 또한 FIFA 푸스카스상을 수상했으며, 프리미어 리그 이달의 선수에 3회 선정되었고, 아시아 선수 최초로 PFA 올해의 팀 선정 및 프리미어 리그 득점왕에 등극해 골든부트를 수상했다.</p>
